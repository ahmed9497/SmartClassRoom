  <div class="col-lg-9">
    <div  class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading"> 
          <div class="m" style="float: right"></div>
        </div> <!-- recieved data by service -->
        <div class="panel-body">
          <input type="text" class="form-control no-border " formControlName="detail"
          [ngModel]="description"     placeholder="Enter Detail about Lecture">
        </div> <!-- recieved data by service -->
        <div class="panel-footer" style="height: 80px"> <!-- recieved data by service -->
          <div class="form-group" style="float: left">
            <label>Choose File</label>
            <input type="file" (change)="fileuploads($event)" multiple class="form-control no-border">
          </div>
          <button type="submit" (click)="upload()" class="btn-primary btn-sm setting; fa fa-upload" style="float: right; margin-top: 30px">
            Upload
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<p>{{ uploadPercent | async }}</p>
<p>{{ downloadURL | async }}</p>
<progress [value]="uploadPercent |async" max="100">
</progress>
