  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">
      <div class="m" style="float: right"></div></div> 
      <h1>Upload Assignment</h1>
      
      <div class="panel-body">
        <input type="text" class="no-border"   [(ngModel)] ="assign_des"  placeholder="Enter Detail about Assignment">
      </div>  
      <div class="panel-footer" style="height: 80px"> 
        <div class="form-group" style="float: left">
          <label>Choose File</label>
          <input type="file" (change)="fileuploads($event)" multiple class="no-border">
        </div>
        <button type="submit" (click)="upload()" class="btn-primary btn-sm setting; fa fa-upload" style="float: right; margin-top: 30px">Upload</button>
      </div>
    </div>
  </div>
  <p>{{ uploadPercent | async }}</p>

<p>{{ downloadURL | async }}</p>
<progress [value]="uploadPercent |async" max="100" >
</progress>

</div>
</div>
